<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->

    <title>ADD EXERCISE</title>
  </head>
  <body>
    
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Trainingmate</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">Home</a> 
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('dodaj_vjezbu')}}">Dodaj</a> 
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('vrati_vjezbu')}}">Vrati</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="d-flex justify-content-center align-items-center h-100">
      <h1>Add Exercise</h1>
    </div>
    {% block content %} <!--Ovo će se povezat s nekima naslovima koji su specifični za svaku stranicu-->
<form method="post">
  <label>Exercise</label>
  <input name="exercise_name" value="" required>
  <label>Exercise Calories</label>
  <input name="exercise_calories" value="" required>
  <label>Exercise Duration</label>
  <input name="exercise_duration" value="">
  <label>Exercise Intensity</label>
  <input name="exercise_intensity" value="">
  <input type="submit" value="Add Exercise">
</form>
{% endblock %}

  </body>

  <style> 
    input[type=submit] {
      background-color: #7278e4;
      border: none;
      color: black;
      padding: 16px 32px;
      text-decoration: none;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>

</html>
