<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>GET Meal</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Trainingmate</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">Home</a> 
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('dodaj_obrok')}}"> Dodaj</a> 
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('vrati_obrok')}}">Vrati</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container d-flex justify-content-center">
        <div class="row row-cols-1 row-cols-md-3 g-4 align-items-center">
    <!--class Meal(DB.Entity):
    meal_name = orm.Required(str)
    meal_calories = orm.Required(str)
    meal_number = orm.Required(int)
    meal_category = orm.Optional(str) #vegetarijanski, veganski, bezglutenski, proteinski...
    meal_location = orm.Optional(str) # posao, kuća, birtija
-->
    {% block content %}
    {% for exercise in data %}
    <div class="col">
        <div class="card" style="width: 18rem; background-color: rgba(255, 182, 193, 0.7);">
            <div class="card-body">
                <h5 class="card-title">{{ MEAL }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ meal.Meal }}</h6>
                <p>{{ meal.meal_name }}</p>
                <p>{{ meal.meal_calories }}</p>
                <p>{{ meal.meal_number }}</p>
                <p>{{ meal.meal_category }}</p>
                <p>{{ meal.meal_location }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
    {% endblock %}
    
    </div>
    </div>
  </body>
</html>
<!--Ove neke glupe oznake koje se vide kad se pokrene zasebni html file se neće vidit kad se to sve skupa poveže-->
